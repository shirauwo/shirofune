<script>
/* ===== 背景の花びら：白船城カラー ===== */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

window.addEventListener("resize", () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
});

class Petal {
  constructor() { this.reset(); }
  reset() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * -canvas.height;
    this.size = 10 + Math.random() * 8;
    this.speedY = 0.5 + Math.random() * 1;
    this.speedX = Math.random() * 0.4 - 0.2;
    this.rotation = Math.random() * 360;
    this.rotationSpeed = Math.random() * 1 - 0.5;
    this.opacity = 0.4 + Math.random() * 0.3;
  }
  update() {
    this.y += this.speedY;
    this.x += this.speedX;
    this.rotation += this.rotationSpeed;
    if (this.y > canvas.height + this.size) this.reset();
  }
  draw() {
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate((this.rotation * Math.PI) / 180);

    const grad = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size);
    grad.addColorStop(0, `rgba(200,220,255,${this.opacity})`);
    grad.addColorStop(1, `rgba(200,220,255,0)`);

    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.quadraticCurveTo(this.size/2, -this.size/2, 0, -this.size);
    ctx.quadraticCurveTo(-this.size/2, -this.size/2, 0, 0);
    ctx.fill();

    ctx.restore();
  }
}

const petals = Array.from({ length: 35 }, () => new Petal());

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  petals.forEach((p) => { p.update(); p.draw(); });
  requestAnimationFrame(animate);
}
animate();
</script>
