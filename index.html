<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">

<title>白船城 - Shirofune Castle</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: #0a1224; /* 夜のネイビー */
    font-family: "Noto Serif JP", serif;
    color: #f0f4ff;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .content {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    animation: fadeIn 2s ease forwards;
  }

  h1 {
    font-size: 3rem;
    letter-spacing: 0.12em;
    margin-bottom: 10px;
    background: linear-gradient(90deg, #ffffff, #eaf3ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .subtitle {
    margin-top: 5px;
    font-size: 1.2rem;
    opacity: 0.8;
    color: #d8e4ff;
    letter-spacing: 0.15em;
  }

  nav {
    margin-top: 40px;
    display: flex;
    gap: 20px;
  }

  nav a {
    text-decoration: none;
    padding: 10px 18px;
    border-radius: 30px;
    border: 1px solid rgba(255,255,255,0.3);
    color: #eaefff;
    font-size: 0.95rem;
    transition: background 0.3s, transform 0.2s;
    backdrop-filter: blur(4px);
  }

  nav a:hover {
    background: rgba(255,255,255,0.12);
    transform: translateY(-2px);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .floating-btn {
  position: fixed;
  right: -5px;
  bottom: -20px;
  width: 250px;       /* ボタンの大きさ */
  height: 250px;
  cursor: pointer;
  display: inline-block;
  z-index: 9999;
  transition: transform 0.15s ease-out;
}

/* 中の画像をボタンにする */
.floating-btn img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  pointer-events: none; /* クリック判定をaタグに渡す */
}

/* クリック時動作、引き上げ */
.floating-btn:active {
    transform: translate(-5px,-20px);
}

/*各種リンクボタン用css*/

.sns-footer {
  position: fixed;
  left: 20px;      /* 左下固定 */
  bottom: 20px;
  display: flex;   /* 横並び */
  gap: 10px;       /* ボタン間隔 */
  z-index: 9999;
}


.sns-footer a {
  display: inline-block;
  transition: transform 0.2s ease;
}

.sns-footer a:hover {
  transform: translateY(5px);
}

.sns-icon {
  width: 50px;
  height: auto;
  opacity: 0.9;
}

</style>
</head>

<body>

<audio id="bgm" src="20250811_bpm85.mp3" loop></audio>

<canvas id="canvas"></canvas>

<div class="content">
  <h1>白船城</h1>
  <div class="subtitle">Shirofune Castle - Honmaru</div>

  <nav>
    <a href="#">本丸日誌</a>
    <a href="https://shirauwo.github.io/shirofune/garally">写真</a>
    <a href="#">小説</a>
    <a href="#">執務室</a>
  </nav>
</div>

<script>

/*クリックタップ時にbgm開始*/
let bgm = document.getElementById("bgm");
let hasPlayed = false;

function tryPlayMusic() {
  if (!hasPlayed) {
    bgm.play().catch(() => {});
    hasPlayed = true;
  }
}

document.addEventListener("touchstart", tryPlayMusic, { once: true });
document.addEventListener("click", tryPlayMusic, { once: true });
  
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

window.addEventListener("resize", () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
});

class Petal {
  constructor() { this.reset(); }

  reset() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * -canvas.height;
    this.size = 10 + Math.random() * 8;
    this.speedY = 0.5 + Math.random() * 1;
    this.speedX = Math.random() * 0.4 - 0.2;
    this.rotation = Math.random() * 360;
    this.rotationSpeed = Math.random() * 1 - 0.5;
    this.opacity = 0.4 + Math.random() * 0.3;
  }

  update() {
    this.y += this.speedY;
    this.x += this.speedX;
    this.rotation += this.rotationSpeed;
    if (this.y > canvas.height + this.size) this.reset();
  }

  draw() {
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate((this.rotation * Math.PI) / 180);

    const grad = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size);
    grad.addColorStop(0, `rgba(200,220,255,${this.opacity})`);
    grad.addColorStop(1, `rgba(200,220,255,0)`);

    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.quadraticCurveTo(this.size/2, -this.size/2, 0, -this.size);
    ctx.quadraticCurveTo(-this.size/2, -this.size/2, 0, 0);
    ctx.fill();

    ctx.restore();
  }
}

const petals = Array.from({ length: 35 }, () => new Petal());

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  petals.forEach((p) => { p.update(); p.draw(); });
  requestAnimationFrame(animate);
}
animate();
</script>
