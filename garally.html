<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>絵の倉庫</title>
<style>
  body {
    margin: 0;
    background: #ffffff; /* まっくろ */
    font-family: "Noto Serif JP", serif;
    color: white;
  }

  h1 {
    text-align: center;
    padding: 20px 0;
    font-weight: 500;
    letter-spacing: 2px;
  }

  /* ギャラリー全体 */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 15px;
    padding: 20px;
    max-width: 1000px;
    margin: auto;
  }

  /* サムネイル */
  .gallery img {
    width: 100%;
    border-radius: 10px;
    cursor: pointer;
    transition: transform .25s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
  }

  .gallery img:hover {
    transform: scale(1.05);
  }

  /* 拡大表示（ライトボックス） */
  #lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  #lightbox img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 10px;
  }

  /* 閉じるボタン */
  .close-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 30px;
    cursor: pointer;
    color: white;
    z-index: 1000;
    user-select: none;
  }

  /* 戻るボタン */
  .back-btn {
    position: fixed;
    right: 20px;
    bottom: 20px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(5px);
    border-radius: 30px;
    padding: 10px 18px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: background .25s;
  }

  .back-btn:hover {
    background: rgba(255,255,255,0.25);
  }
</style>
</head>

<body>

<h1>絵の倉庫</h1>

<div class="gallery">
  <!-- サンプル画像。画像に置き換えてね -->
  <img src="20250904_肥前.png">
  <img src="20250904_南海太郎朝尊">
  <img src="20250920_小夜ち">
</div>

<div id="lightbox">
  <span class="close-btn">×</span>
  <img id="lightbox-img">
</div>

<!-- 戻るボタン -->
<div class="back-btn" onclick="history.back()">← 戻る</div>

<script>
  const lightbox = document.getElementById("lightbox");
  const lightImg = document.getElementById("lightbox-img");

  document.querySelectorAll(".gallery img").forEach(img => {
    img.addEventListener("click", () => {
      lightImg.src = img.src;
      lightbox.style.display = "flex";
    });
  });

  document.querySelector(".close-btn").addEventListener("click", () => {
    lightbox.style.display = "none";
  });

  lightbox.addEventListener("click", e => {
    if (e.target === lightbox) lightbox.style.display = "none";
  });
</script>

</body>
</html>
